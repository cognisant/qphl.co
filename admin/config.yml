# config.yml

backend:
  name: github
  repo: qphl/qphl-website
  branch: netlify-cms

publish_mode: editorial_workflow

media_folder: "images"

collections:
  - name: 'updates'
    label: 'Updates'
    folder: '_posts/'
    fields:
      - {label: "Layout", name: "layout", widget: "select", options: ["email", "link-post"]}
      - {label: "Link", name: "link", widget: "string"}
      - {label: "Category", name: "category", widget: "select", options: ["qphl-communications", "qphl-working-from-home", "qphl-policies-and-guidance", "qphl-working-on-site", "qphl-childcare-arrangements", "nhs-and-ncha-advice-and-support", "govuk-stats", "posters"]}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Body", name: "body", widget: "markdown"}
