<footer role="contentinfo">
    <p>&copy; {{ site.time | date: "%Y" }} <a href="https://qphl.co">Qualasept Pharmaxo Holdings Limited</a></p>
</footer>
<script src="/js/moment.min.js"></script>
<script>
    const times = document.querySelectorAll('time');
    times.forEach( time => {
        var absoluteTime = time.dateTime;
        var relativeTime = moment(absoluteTime).fromNow();
        time.innerHTML = relativeTime;
    });
</script>
</body>
</html>
